<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css">
    <title>Inscription</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <a href="#" class="active">Inscription</a>
          <a href="#">Connexion</a>
        </nav>
        <div>
            <img src="svg/register.svg" alt="register">
            <span>Creer un compte</span>
        </div>
      </header>
      <form class="register">
        <div class="form-group">
            <input type="text" id="name" placeholder="Nom Utilisateur">
            <label for="name"><img src="svg/user.svg" alt="user"></label>
        </div>

        <div class="form-group">
            <input type="text" id="email" placeholder="Email">
            <label for="email"><img src="svg/email.svg" alt="email"></label>
        </div>

        <div class="form-group">
            <input type="text" id="pass" placeholder="Mot de passe">
            <label for="pass"><img src="svg/eyes.svg" alt="eyes"></label>
        </div>
        <a href="#" class="validate">S'incrire</a>
        
      </form>
      <p>Avez vous un compte ? <a href="#">Se Connecter</a></p>
    </div>
  </body>
</html>
